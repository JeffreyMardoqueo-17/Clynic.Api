services:
  sqlserver:
    container_name: clynic-sql
    build:
      context: .
      dockerfile: docker/sqlserver/Dockerfile

    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: "${SQL_SA_PASSWORD:?Set SQL_SA_PASSWORD in .env}"
      SQL_DATABASE: "${SQL_DATABASE}"

    ports:
      - "${DB_PORT:-1433}:1433"

    volumes:
      - sql_data:/var/opt/mssql

    networks:
      - clynic-network

    healthcheck:
      test: ["CMD-SHELL", "/usr/local/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -d master -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 50s

  api:
    container_name: clynic-api
    build:
      context: .
      dockerfile: Clynic.Api/Dockerfile

    ports:
      - "${API_PORT:-8080}:8080"

    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=${SQL_DATABASE};User Id=${SQL_USER};Password=${SQL_SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true;
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__ExpirationHours=${JWT_EXPIRATION_HOURS}
      - Email__Host=${EMAIL_HOST}
      - Email__Port=${EMAIL_PORT}
      - Email__Sender=${EMAIL_SENDER}
      - Email__Password=${EMAIL_PASSWORD}

    depends_on:
      sqlserver:
        condition: service_healthy

    networks:
      - clynic-network

    restart: on-failure

volumes:
  sql_data:

networks:
  clynic-network: